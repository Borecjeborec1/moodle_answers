<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c9687a7a14.js" crossorigin="anonymous"></script>
  <title>Moodle Answers</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/data.js"></script>
  <script defer src="scripts/script.js"></script>
</head>

<body>
  <div id="bg"></div>
  <div class="main">
    <h1>Moodle Answers</h1>
    <span>Supported subjects: Chemistry, Physics (1.-4. year)</span>

    <form class="nonPC">
      <input type="text" id="question" placeholder="Question" autocomplete="off">
      <button id="find" type="submit">Find</button>
    </form>
    <div id="result">
      <h2>Question:</h4>
        <p id="questionText">Paste (CTRL+V) the question to find the answer</p>
        <br>
        <br>
        <h2>Answer:</h4>
          <p id="answerText"></p>
    </div>
    <a style="position: absolute;bottom: 1rem;right: 1rem;" href="https://github.com/ROGR3/">
      <img src="assets/ROGR.svg" alt="ROGR" width="60%">
    </a>
</body>

</html>
